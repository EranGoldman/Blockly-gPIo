<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly gPIo</title>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blockly/python_compressed.js"></script>
  <script src="js/libs/acorn_interpreter.js"></script>
  <script src="js/gpio_blocks.js"></script>
  <script src="js/time_blocks.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>

<body>
  <h1>Blockly gPIo</h1>
  <p>Simple proof of concept for Blockly to generate Python gpio code and javascript to simulate gpios on browser.</p>
  <p>
    <button onclick="Bgpio.parseCode()">Parse JavaScript</button>
    <button onclick="Bgpio.stepCode()" id="stepButton" disabled="disabled">Step JavaScript</button>
    <button onclick="Bgpio.simulate()">Simulate</button>
    <button onclick="Bgpio.toggleView()">Show Python Code</button>
    <button onclick="Bgpio.runPython()()">Run on Raspberry Pi</button>
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 50%; float: left"></div>
  <div id="pinsDiv" style="height: 480px; width: 49%; float: left; display: none">
    Raspberry Pi pins go here
  </div>
  <div id="pythonCodeDiv" style="height: 480px; width: 49%; float: left">
    <pre id="pythonCodePre" class="content">Python code goes here</pre>
  </div>
  <div id="pythonOpDiv" style="height: 480px; width: 49%; float: left; display: none">
    Python console output goes here (not yet implemented)
  </div>

  <!-- Toolbox -->
  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
    <category name="gPIo">
      <block type="led_set"></block>
      <block type="pin_binary"></block>
    </category>
    <category name="time">
      <block type="sleep_ms"></block>
    </category>
  </xml>

  <!-- Blocks to display on the workspace -->
  <xml id="startBlocks" style="display: none">
    <block type="controls_whileUntil" x="23" y="34">
      <field name="MODE">WHILE</field>
      <value name="BOOL">
        <block type="logic_boolean">
          <field name="BOOL">TRUE</field>
        </block>
      </value>
      <statement name="DO">
        <block type="led_set">
          <field name="PIN">1</field>
          <value name="STATE">
            <block type="pin_binary">
              <field name="STATE">HIGH</field>
            </block>
          </value>
          <next>
            <block type="sleep_ms">
              <value name="SLEEP_TIME_MILI">
                <block type="math_number">
                  <field name="NUM">750</field>
                </block>
              </value>
              <next>
                <block type="led_set">
                  <field name="PIN">1</field>
                  <value name="STATE">
                    <block type="pin_binary">
                      <field name="STATE">LOW</field>
                    </block>
                  </value>
                  <next>
                    <block type="sleep_ms">
                      <value name="SLEEP_TIME_MILI">
                        <block type="math_number">
                          <field name="NUM">1250</field>
                        </block>
                      </value>
                      <next>
                        <block type="led_set">
                          <field name="PIN">2</field>
                          <value name="STATE">
                            <block type="pin_binary">
                              <field name="STATE">HIGH</field>
                            </block>
                          </value>
                          <next>
                            <block type="sleep_ms">
                              <value name="SLEEP_TIME_MILI">
                                <block type="math_number">
                                  <field name="NUM">1000</field>
                                </block>
                              </value>
                              <next>
                                <block type="led_set">
                                  <field name="PIN">2</field>
                                  <value name="STATE">
                                    <block type="pin_binary">
                                      <field name="STATE">LOW</field>
                                    </block>
                                  </value>
                                  <next>
                                    <block type="sleep_ms">
                                      <value name="SLEEP_TIME_MILI">
                                        <block type="math_number">
                                          <field name="NUM">500</field>
                                        </block>
                                      </value>
                                    </block>
                                  </next>
                                </block>
                              </next>
                            </block>
                          </next>
                        </block>
                      </next>
                    </block>
                  </next>
                </block>
              </next>
            </block>
          </next>
        </block>
      </statement>
    </block>
  </xml>"


  <script src="js/app_logic.js"></script>
</body>
</html>
